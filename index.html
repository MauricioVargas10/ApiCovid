<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset-*UTF-8*>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiCovid</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="panel1">
        <script>
            $.getJSON('https://pomber.github.io/covid19/timeseries.json', function (covid) {
                var sacarDatos = '<center><h2> Casos confirmados</h2><br><h2>${covid["Spain"][210].confirmed}</h2><br>'
                $(".panel1").html(sacarDatos);
            })
        </script>

    </div>

</body>
